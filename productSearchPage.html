<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/assets/css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <header>
        <div class="w3-top">
            <div class="w3-bar w3-white w3-card" id="myNavbar">
                <a href="#home" class="w3-bar-item w3-button w3-wide">Northwind Grocery</a>
                <div class="w3-right w3-hide-small">
                    <a href="/frontend/index.html" class="w3-bar-item w3-button">Home</a>
                    <a href="/frontend/productSearchPage.html" class="w3-bar-item w3-button"><i
                            class="fa fa-user"></i>Search Page</a>
                </div>

                <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
                    onclick="w3_open()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>
    </header>
    <main>
        <hr>
        <h1 class="w3-xxxlarge"><b>NorthWind Grocery</b></h1>
        <div class="container text-b">
            <h1>Shop</h1>
            <div id="searchTypeSectionDiv" class="form-group">
                <select class="form-control" id="searchTypeSelect">
                    <option value="">Select One</option>
                    <option value="category">Search By Category</option>
                    <option value="viewall">View All</option>
                </select>
            </div>

            <div id="categorySelectionDiv" class="form-group">
                <select class="form-control" id="categorySelect">

                </select>
            </div>

            <div id="productListingDiv">
                <table>
                    <thead>
                        <tr>
                            <th>Products</th>
                            <th>Price</th>
                            <th>Units in Stock</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="productListingTable">
                    </tbody>

                </table>
            </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="/frontend/assets/js/searchPage.js"></script>
</body>

</html>
